# 自動投稿スケジューラー (1日15投稿 x 3アカウント)
#
# このワークフローは定期的に /api/automation/post を呼び出し、
# X（Twitter）への自動投稿を実行します。
# 各時間帯で @tt_liver, @mic_chat_, @ms_stripchat の3アカウントに投稿
#
# 必要なSecretsの設定:
#   VERCEL_DEPLOY_URL: デプロイ先のURL (例: https://your-app.vercel.app)
#   AUTO_POST_SECRET: 認証用シークレット (任意)

name: Auto Post Scheduler

on:
  # 定期実行 (UTC時間) - 日本時間 = UTC + 9
  # 15スロット: 07:00, 08:00, 09:00, 10:00, 11:00, 12:00, 13:00, 14:00, 15:00, 16:00, 17:00, 18:00, 20:00, 22:00, 23:00
  schedule:
    # 07:00 JST = 22:00 UTC前日
    - cron: '0 22 * * *'
    # 08:00 JST = 23:00 UTC前日
    - cron: '0 23 * * *'
    # 09:00 JST = 00:00 UTC
    - cron: '0 0 * * *'
    # 10:00 JST = 01:00 UTC
    - cron: '0 1 * * *'
    # 11:00 JST = 02:00 UTC
    - cron: '0 2 * * *'
    # 12:00 JST = 03:00 UTC
    - cron: '0 3 * * *'
    # 13:00 JST = 04:00 UTC
    - cron: '0 4 * * *'
    # 14:00 JST = 05:00 UTC
    - cron: '0 5 * * *'
    # 15:00 JST = 06:00 UTC
    - cron: '0 6 * * *'
    # 16:00 JST = 07:00 UTC
    - cron: '0 7 * * *'
    # 17:00 JST = 08:00 UTC
    - cron: '0 8 * * *'
    # 18:00 JST = 09:00 UTC
    - cron: '0 9 * * *'
    # 20:00 JST = 11:00 UTC
    - cron: '0 11 * * *'
    # 22:00 JST = 13:00 UTC
    - cron: '0 13 * * *'
    # 23:00 JST = 14:00 UTC
    - cron: '0 14 * * *'

  # 手動実行も可能
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'ドライラン (投稿しない)'
        required: false
        default: 'false'
        type: boolean

jobs:
  auto-post:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Call Automation Post API
        env:
          DEPLOY_URL: ${{ secrets.VERCEL_DEPLOY_URL }}
          AUTO_POST_SECRET: ${{ secrets.AUTO_POST_SECRET }}
        run: |
          if [ -z "$DEPLOY_URL" ]; then
            echo "Error: VERCEL_DEPLOY_URL secret is not set"
            exit 1
          fi

          DRY_RUN=${{ github.event.inputs.dry_run || 'false' }}

          echo "=========================================="
          echo "  MIC AI Auto Post"
          echo "=========================================="
          echo "Time (UTC): $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Time (JST): $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S')"
          echo "Dry Run: $DRY_RUN"
          echo ""
          echo "Calling: $DEPLOY_URL/api/automation/post"
          echo ""

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$DEPLOY_URL/api/automation/post" \
            -H "Content-Type: application/json" \
            -d "{\"dryRun\": $DRY_RUN, \"secret\": \"$AUTO_POST_SECRET\"}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          echo "Response Code: $HTTP_CODE"
          echo ""
          echo "Response:"
          echo "$BODY" | jq . 2>/dev/null || echo "$BODY"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo ""
            echo "=========================================="
            echo "  Result: SUCCESS"
            echo "=========================================="
            # 結果サマリー
            SUCCESS_COUNT=$(echo "$BODY" | jq -r '.results | map(select(.success == true)) | length' 2>/dev/null || echo "?")
            TOTAL_COUNT=$(echo "$BODY" | jq -r '.results | length' 2>/dev/null || echo "?")
            SLOT=$(echo "$BODY" | jq -r '.slot.label' 2>/dev/null || echo "?")
            echo "Slot: $SLOT"
            echo "Posted: $SUCCESS_COUNT/$TOTAL_COUNT accounts"
          else
            echo ""
            echo "=========================================="
            echo "  Result: FAILED"
            echo "=========================================="
            exit 1
          fi

      - name: Log Completion
        if: always()
        run: |
          echo ""
          echo "Job completed at $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S JST')"
